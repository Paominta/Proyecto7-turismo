<ion-header no-border>
  <ion-toolbar>

  </ion-toolbar>
  <ion-toolbar>

    <ion-title>
     <b>Nuevo Registro</b>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]= "post.mensaje.length < 1 || cargandoGeo"
                  color="tertiary">
        Agregar
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre del lugar</ion-label>
      <ion-textarea [(ngModel)]="post.nombre"></ion-textarea>
    </ion-item> 

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-textarea [(ngModel)]="post.categoria"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-textarea [(ngModel)]="post.direccion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario de atención</ion-label>
      <ion-textarea [(ngModel)]="post.horario"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-textarea [(ngModel)]="post.costo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contactos</ion-label>
      <ion-textarea [(ngModel)]="post.contactos"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label text-wrap>Coloque el marcador sobre la ubicación del lugar</ion-label>
        <!-- <ion-spinner name="lines-small"
                     *ngIf="cargandoGeo"></ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="post.posicion"
                    (ionChange)="getGeo()"></ion-toggle>-->
      </ion-item> 
    </ion-list>

   <div id="mapa1"></div>

  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()"
                  color="tertiary">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()"
                  color="tertiary">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
