<ion-header no-border>
  <ion-toolbar>
  
  </ion-toolbar>
  
   

</ion-header>


<ion-content padding>

  <ion-row class="top-20">
    

    <ion-col size="12" text-center>
      <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1><b>{{usuario.nombre}}</b></h1>
      </ion-label>
    </ion-col>

    <ion-col size="12" text-center>
      <ion-label>
        <h1><b>{{usuario.email}}</b></h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <ion-button type="submit"
                  color="primary"
                  shape="round"
                  (click)="abrirAgregar()">
      Agregar nuevo sitio
    </ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col text-center>
    <ion-button type="submit"
                color="primary"
                shape="round"
                (click)="enviarCorreo()">
    Sugerir un nuevo lugar
  </ion-button>
</ion-col>
</ion-row>
<br/>


<ion-item >
 
    <ion-icon slot="start" name="contact" color="primary"></ion-icon>
  <ion-label  (click)="abrirPerfil()" >Actualizar datos de perfil</ion-label>
</ion-item>

<ion-item>
  <ion-icon slot="start" name="heart" color="primary"></ion-icon>
  <ion-label (click)="abrirVisitados()">Lugares Visitados</ion-label>
</ion-item>

<ion-item >
  <ion-icon slot="start" name="bookmark" color="primary"></ion-icon>
  <ion-label (click)="abrirGuardados()">Lugares guardados</ion-label>
</ion-item>


</ion-content>
