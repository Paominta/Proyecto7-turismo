<ion-header>
    <ion-toolbar>

    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" >

   <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides">
           <div>
               <img [src]="slide.img">
           </div>
           <div>
               <h3 [innerHTML]="slide.titulo"></h3>
           </div>
        </ion-slide>
    
    </ion-slides>

    <img src="/assets/naturaleza.jpg" (click)="abrirCategoria('Naturaleza')">
    <img src="/assets/parques.jpg" (click)="abrirCategoria('Parques')">
    <img src="/assets/iglesia.jpg">
    <img src="/assets/piscinas.jpg">
    <img src="/assets/hoteles.jpg">
    <img src="/assets/restaurantes.jpg">


</ion-content>
